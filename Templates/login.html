{% load static %}
{% block content %}

   <title>Login</title>
   <link rel="shortcut icon" type="image/png/jpg" href="{% static 'mysite/favicon/favicon.png '%}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>

<!-- Navigation Bar -->
    <nav id="image" class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/login">
          <img class="images" src="{% static 'mysite/images/finallogos.png' %}">
        </a>  
    </nav>
<!-- End Navigation Bar -->
      <img id="img" src="{% static 'mysite/images/backs.jfif' %}">
    <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-justify-content-left lefts">
          <h3 id="form-title">WELCOME</h3>
        </div>
        <p class="sign">Sign up or log in to continue</p>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="">
            {% csrf_token %}
            <div id="inputss" class="input-group mb-3">
              <input type="text" name="username" placeholder="Username..." class="form-control">
            </div>
            <div class="input-group mb-2">
                <input type="password" name="password" placeholder="Password..." class="form-control" >
            </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="LOGIN">
                </div>
          </form>
        </div>

        {% for message in messages %}
          <p id="messages">{{message}}</p>
        {% endfor %}      
    
        <div class="mt-4">
          <div class="d-flex justify-content-center links linkss">
            Don't have an account? <a href="/registration" class="ml-2 mls">&nbsp;<b>SIGN UP</a>
          </div>
          <p class="f">By signing up, you agree to our <a href="/terms" target="_blank" class="ml-2 mlss"><b>Terms and Conditions</b></a> &#160;&#160;&#160;&#160;&#160;&#160;and <a href="/privacy" target="_blank" class="ml-2 mlss"><b>Privacy Policy</b></a></p>
      
        </div>
      </div>
    </div>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
              
{% endblock content%}
