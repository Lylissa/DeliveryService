{% load static %}

{% block headerinclude %}

<style>
body {
  color: #fff;
  background: #d92929 !important;
  font-family: 'Calibri', sans-serif;
}
#image{
          position: fixed;
          width: 100%;
          height: 75px;
          z-index: 999;
          background-color: #ffffff;
          box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
      }
      .con{
          float: none;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }
      .right{
          float: none;
          position: absolute;
          top: 50%;
          left: 90%;
          transform: translate(-50%, -50%);
      }
      .button{
          padding: 10px 10px;
          text-align: center;
          font-size: 14px;
          border: none;
      }
      .button1{
          width: 150px;
          color: #ce8cfa !important;
          border-color: #ce8cfa !important;
          font-weight: bold !important;
      }
.form-control {
  height: 40px;
  box-shadow: none;
}
.form-control:focus {
  border-color: #5cb85c;
}
.form-control, .btn {        
  border-radius: 3px;
}
.signup-form {
  width: 40%;
  margin: 0 auto;
  padding: 30px 0;
  font-size: 15px;
}
.signup-form h2 {
  color: #636363;
  margin: 10px 10px 15px;
  position: relative;
  text-align: center;
}
.signup-form h2:before, .signup-form h2:after {
  height: 2px;
  width: 30%;
  background: white;
  position: absolute;
  top: 50%;
  z-index: 2;
} 
.signup-form h2:before {
  left: 0;
}
.signup-form h2:after {
  right: 0;
}
.signup-form .hint-text {
  color: #999;
  margin-bottom: 30px;
  text-align: center;
}
.signup-form form {
  color: #999;
  border-radius: 3px;
  margin-bottom: 15px;
  background: #f2f3f7;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
  padding: 30px;
  margin-top: 10%;
}
.signup-form .form-group {
  margin-bottom: 20px;
}
.signup-form .btn {        
  font-size: 16px;
  font-weight: bold;    
  min-width: 140px;
  outline: none !important;
}
.signup-form .row div:first-child {
  padding-right: 10px;
}
.signup-form .row div:last-child {
  padding-left: 10px;
}     
.signup-form a {
  color: #fff;
  text-decoration: underline;
}
.signup-form a:hover {
  text-decoration: none;
}
.signup-form form a {
  color: #5cb85c;
  text-decoration: none;
} 
.signup-form form a:hover {
  text-decoration: underline;
} 

input:invalid + span:after{
  content:  'X';
  color: #f00;
  padding-left: 5px;
}
input:valid + span:after{
  content: '/';
  color: #26b72b;
  padding-left: 5px;
}
</style>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Rider</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

{% endblock headerinclude %}

{% block content %}

<!-- Navigation Bar -->
    <nav id="image" class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/home">
          <img src="{% static 'mysite/images/finallogos.png' %}" width="200" height="50" style="margin-left: 10%;">
        </a>
    </nav>

<!-- End Navigation Bar -->

<div class="signup-form">
  <hr/>
  <form method="POST">
  <h2>RIDER FORM</h2>
      {% csrf_token %}
  <div class="form-group">
    <input class="form-control" type="text" name="Firstname" placeholder="Firstname" required>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Lastname" placeholder="Lastname" required>
  </div>
  <div class="form-group">
    <input class="form-control" id="phone" type="tel" name="Phone_Number" placeholder="+63123456789" class="note"  required pattern="(\+63)[0-9]{8,10}"/>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="Plate_Number" placeholder="Plate Number" required pattern="[0-9]{4}-[A-Z]{3}"/><span class="note">Format: 1234-ABC</span>
  </div>
  <div class="form-group">
      <select name="Make" id="Make">
        <option value="" disabled selected>--Select Make--</option>
        <option value="Honda">Honda</option>
        <option value="Kawasaki">Kawasaki</option>
        <option value="KTM">KTM</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Kawasaki">Kawasaki</option>
        <option value="Yamaha">Yamaha</option>
        <option value="KYMCO">KYMCO</option>
        <option value="Polaris">Polaris</option>
        <option value="Aprilia">Aprilia</option>
      </select>
  </div>
  <div class="form-group">
    <!-- <input class="form-control" type="submit" value="Insert Record"> -->
    <button style="border-color: #d92929 !important; color: #d92929 !important; font-weight: bolder;" type="submit" class="btn  btn-lg btn-block" value="Insert Record">SUBMIT</button>
  </div>
    {% if messages %}
    {% for message in messages %}
    <h3 style="color: green;">{{message}}</h3>
    {% endfor %}
    {% endif %}
  </form>
    <hr/>
</div>
{% endblock content %}
